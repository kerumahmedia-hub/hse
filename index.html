<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Hasil Temuan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Form Input Hasil Temuan</h1>
        <form id="temuanForm" class="mt-4">
            <div class="mb-3">
                <label for="namaInspector" class="form-label">Nama Inspector</label>
                <input type="text" class="form-control" id="namaInspector" required>
            </div>
            <div class="mb-3">
                <label for="hasilTemuan" class="form-label">Hasil Temuan</label>
                <textarea class="form-control" id="hasilTemuan" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="lokasiTemuan" class="form-label">Lokasi Temuan</label>
                <input type="text" class="form-control" id="lokasiTemuan" required>
            </div>
            <div class="mb-3">
                <label for="picArea" class="form-label">Pic Area</label>
                <select class="form-select" id="picArea" required>
                    <option value="">Pilih Pic Area</option>
                    <option value="HRGA">HRGA</option>
                    <option value="MTC">MTC</option>
                    <option value="MSQA">MSQA</option>
                    <option value="PPIC">PPIC</option>
                    <option value="Reverb">Reverb</option>
                    <option value="Refining">Refining</option>
                    <option value="Furnace">Furnace</option>
                    <option value="BB">BB</option>
                    <option value="Prodev">Prodev</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="kategori" class="form-label">Kategori</label>
                <select class="form-select" id="kategori" required>
                    <option value="">Pilih Kategori</option>
                    <option value="unsafe Action">unsafe Action</option>
                    <option value="unsafe Condition">unsafe Condition</option>
                    <option value="Nearmiss">Nearmiss</option>
                    <option value="Accident">Accident</option>
                    <option value="PPA">PPA</option>
                    <option value="PPU">PPU</option>
                    <option value="LB3">LB3</option>
                    <option value="Residents Complain">Residents Complain</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="aspek" class="form-label">Aspek</label>
                <select class="form-select" id="aspek" required>
                    <option value="">Pilih Aspek</option>
                    <option value="Safety">Safety</option>
                    <option value="Healthy">Healthy</option>
                    <option value="Environment">Environment</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="parameter" class="form-label">Parameter</label>
                <select class="form-select" id="parameter" required>
                    <option value="">Pilih Parameter</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="foto" class="form-label">Upload Foto</label>
                <input type="file" class="form-control" id="foto" accept="image/*" capture="camera">
                <button type="button" class="btn btn-secondary mt-2" id="captureBtn">Ambil Foto dari Kamera</button>
                <canvas id="canvas" style="display:none;"></canvas>
                <img id="preview" class="mt-2" style="max-width: 200px; display:none;">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
